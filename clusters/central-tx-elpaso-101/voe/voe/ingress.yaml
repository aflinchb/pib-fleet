apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: web-vs
  namespace: voe
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: webmodule
            port:
              number: 8000

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: inference-vs
  namespace: voe
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            prefix: "/video_feed"
      route:
        - destination:
            host: inferencemodule
            port:
              number: 5000

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: upload-vs
  namespace: voe
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            prefix: "/cancel_upload"
      route:
        - destination:
            host: uploadmodule
            port:
              number: 7000
